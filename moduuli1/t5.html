<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>t5</title>
</head>
<body>
<h1>Karkausvuodet</h1>
<p id="target"></p>
<script>
  'use strict';


  let vastaus;
  const vuosiluku = parseInt(prompt('Kirjoita vuosiluvun: '))

  if (vuosiluku % 100 == 0 && vuosiluku % 400 != 0) {
    vastaus = 'Tämä vuosiluku ei ole karkausvuosi'
  } else if (vuosiluku % 4 == 0 || vuosiluku % 400 == 0) {
    vastaus = 'Tämä vuosiliku on karkausvuosi!'
  } else {
    vastaus = 'Tämä vuosiluku ei ole karkausvuosi'
  }
  document.querySelector('#target').innerHTML = vastaus;
</script>

</body>
</html>
